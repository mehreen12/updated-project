<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="products-grid">
    <div class="product" id="product1">
      <img src="product1.jpg" alt="Product 1 Image" class="product-image">
    </div>

    <div class="product" id="product2">
      <img src="product2.jpg" alt="Product 2 Image" class="product-image">
    </div>

    <div class="product" id="product3">
      <img src="product3.jpg" alt="Product 3 Image" class="product-image">
    </div>

    <div class="product" id="product4">
      <img src="product4.jpg" alt="Product 4 Image" class="product-image">
    </div>

    <div class="product" id="product5">
      <img src="product5.jpg" alt="Product 5 Image" class="product-image">
    </div>
  </div>

  <!-- Modal Template -->
  <div id="modal-template" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="product-details">
        <h2>Product Title</h2>
        <p>Product description goes here.</p>
      </div>
      <div class="related-images"></div>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
